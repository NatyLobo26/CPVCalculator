<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            width: 200px; /* Adjust this value to fit the text content */
            background-color: #66CDF1; /* Set the button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor on hover */
        }
        img#logo {
            width: 200px; /* Adjust this value to your desired width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures image takes up space */
            margin: 0 auto; /* Centers the image */
        }
    </style>

</head>
<body>
    <img id="logo" src="http://www.cabinetpaintingvancouver.com/wp-content/uploads/2019/01/CPVLogo_padded.png" alt="Cabinet Painting Vancouver">
    <button onclick="startEstimate()">Start Estimate</button>

    <script>
        function startEstimate() {
            window.location.href = "CALCULATOR.html"; // Replace with your calculator file name
        }
    </script>
</body>
</html>
